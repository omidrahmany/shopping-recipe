<div class="row pt-2">
  <div class="col-md-5">
    <app-recipes-list
      (wasSelectedRecipe)="recipe = $event"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe else infoText"
      [recipeForShowingDetails]="recipe"></app-recipe-detail>
    <ng-template #infoText>
      <p class="mt-2">Please select a recipe</p>
    </ng-template>
  </div>
</div>
